<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="premiumfeature.css">
  <title>Tab Example</title>

</head>
<body>
  <div class="container">
  <div class="tabs-container">
    <div class="tab" onclick="showTab('daily')">Daily expenses</div>
    <div class="tab" onclick="showTab('monthly')">Monthly expenses</div>
    <div class="tab" id="year" onclick="showTab('yearly')">Yearly expenses</div>
  </div>

  <div id="daily" class="tab-content">
      <button class="btn-info" id="rzp-button1">Buy Premium</button>
      <h4 id="premiumuser"></h4>
        <div id="rowsatright">
        <label for="itemsforpage">Rows Per Page:</label>
        <select id="itemsforpage" name="itemsforpage">
            <option value="10">1-10</option>
            <option value="25">1-25</option>
            <option value="50">1-50</option>
            <option value="100">1-100</option>
        </select></div><br>
        <table class="table table-striped table-bordered" id="expenseTable">
            <thead>
             <tr>
              <th hidden>Expense id</th>
              <th>Amount</th>
              <th>Description</th>
              <th>Category</th>
              <th>Type of Amount</th>
              <th>Actions</th>
             </tr>
            </thead>
            <tbody></tbody>
            <tfoot></tfoot>
           </table>
       
      <!--<button id="showleaderboard">Show  Leaderboard</button> 
        <ul id="listexpenses"></ul> -->
        <div id="plusbutton">
        <a href="#" data-toggle="collapse" data-target="#demo"  class="btn btn-info">
          <span class="glyphicon glyphicon-plus"></span> 
        </a>
        </div>
        <div id="demo" class="collapse">
          <div class="row">
            <div class="col-md-6 mx-auto">
    <form onsubmit="expense(event)">
        <div class="form-group">
        <label for="expenseamount">Choose expenseamount:</label>
        <input type="number" name="expenseamount" id="expenseamount" class="form-control" required> 
        </div>
        <div class="form-group">
          <label for="category">Choose a category:</label>
          <input type="text" id="category" name="category" class="form-control" required>
          </div>
        <div class="form-group">
        <label for="description">Choose description:</label>
        <input type="text" name="description" id="description" class="form-control">
        </div>
        <div class="form-group">
        <label for="amounttype">Type of Amount:</label>
        <select id="amounttype" name="amounttype" class="form-control" required>
            <option value="Income">Income</option>
            <option value="Expense">Expense</option>
        </select></div>
        <div class="form-group">
        
        <button data-toggle="collapse" data-target="#demo" class="btn btn-primary">Add</button></div>
    </form>
        </div></div>
        </div>
      
  </div>
  <div id="monthly" class="tab-content">
    <table class="table table-striped table-bordered" id="expensemonthly">
      <thead>
       <tr>
        <th>Date</th>
        <th>Description</th>
        <th>Category</th>
        <th>Income</th>
        <th>Expense</th>
       </tr>
      </thead>
      <tbody></tbody>
      <tfoot></tfoot>
     </table>
    <div>
      <button onclick="download()" id="downloadexpense">Download File</button>
    </div>
    
  </div>
  <div id="yearly" class="tab-content">
    <table class="table table-striped table-bordered" id="expenseyearly">
      <thead>
       <tr> 
        <th>Month</th>
        <th>Income</th>
        <th>Expense</th>
        <th>Savings</th>
       </tr>
      </thead>
      <tbody></tbody>
      <tfoot></tfoot>
     </table>
    <div>
      <button onclick="download()" id="downloadexpense">Download File</button>
    </div>
  </div>
  </div>

  <script src="premiumfeature.js"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"></script>
  <script src="../Expenses/addexpense.js"></script>
<!--   <script src="../Expenses/showleaderboard.js"></script> --> 
 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
</body>
</html>
